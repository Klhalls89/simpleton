<!DOCTYPE html>
<html>
<head>
  <title>Simple Board Game</title>
 <link rel="stylesheet" type="text/css" href="./styles/style.css">
  <link rel="stylesheet" type="text/css" href="./styles/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Muli:400,800" rel="stylesheet">
</head>
<body>
  <h1 class="title">Simpleton</h1>
    <section class="board">
      <article class="square One">
        <p class="onSquare tileDisplayNum">1</p>
      </article>
      <article class="square Two">
        <p class="tileDisplayNum">2</p>
      </article>
      <article class="square Three">
        <p class="tileDisplayNum">3</p>
      </article>
      <article class="square Four">
        <p class="tileDisplayNum">4</p>
      </article>
      <article class="square Twelve">
        <p class="tileDisplayNum">12</p>
      </article>
      <article class="square Thirteen">
        <p class="tileDisplayNum">13</p>
      </article>
      <article class="square Fourteen">
        <p class="tileDisplayNum">14</p>
      </article>
      <article class="square Five">
        <p class="tileDisplayNum">5</p>
      </article>
      <article class="square Eleven">
        <p class="tileDisplayNum">11</p>
      </article>
      <article class="square Sixteen">
        <p class="tileDisplayNum">16</p>
      </article>
      <article class="square Fifteen">
        <p class="tileDisplayNum">15</p>
      </article>
      <article class="square Six">
        <p class="tileDisplayNum">6</p>
      </article>
      <article class="square Ten">
        <p class="tileDisplayNum">10</p>
      </article>
      <article class="square Nine">
        <p class="tileDisplayNum">9</p>
      </article>
      <article class="square Eight">
        <p class="tileDisplayNum">8</p>
      </article>
      <article class="square Seven">
        <p class="tileDisplayNum">7</p>
      </article>
    </section>
    <section class="btnArea">
  <button class="rollBtn">
    <p class="rollBtnWord">Roll</p>
  </button>
  <button class="dice">
    <p class="diceDisplayNum">?</p>
    </section>
  </button>
</body>
<script type="text/javascript" src="./scripts/board.js"></script>
<script type="text/javascript" src="./scripts/dice.js"></script>
<script type="text/javascript" src="./scripts/dom.js"></script>
<script type="text/javascript" src="./scripts/game.js"></script>
<script type="text/javascript" src="./scripts/sandTrap.js"></script>
<script type="text/javascript" src="./scripts/square.js"></script>
<script type="text/javascript" src="./scripts/winSquare.js"></script>
</html>
